  <body>
    <!--================================ NAV v2 ================================-->
    <div id="header"></div>

    <!--================================ NAV v2 end ================================-->

    <!-- Leaderboard -->
    <section id="leaderboard">
      <div class="container">
        <div class="row">
          <h2 class="section-heading center"><b>Leaderboard</b></h2>
          <div class="team-description">
            <h4 class="text-center light">“Every ending is a beginning. We just don't know it at the time.”</h4>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="alert alert-info text-center pt-0 my-3">
              <h3 class="m-0">
                <small><small>Low Scores &amp; Null Scores!</small></small>
              </h3>
              <p class="m-0">Some users might have noticed there are less scores and null scores.</p>
              <p>Please kindly check <a target="_blank" href="https://3kb5l.csb.app/">this</a> to find if you have some invalid PRs under your name.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container container--table">
        <!-- LEADERBOARD TABLE -->
        <div class="table-container">
          <table class="table striped centered">
            <thead>
              <tr>
                <th class="table-heading" data-tippy-content="Position">#</th>
                <th class="table-heading" data-tippy-content="Rank">Rank</th>
                <th class="table-heading" data-tippy-content="GitHub username">Username</th>
                <th class="table-heading" data-tippy-content="Total Number of Eligible PRs">PR Count</th>
                <th class="table-heading" data-tippy-content="Score calculated based on merged PRs">Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- TABLE DATA loads here -->
              <tr>
                <td class="table-data-id"><div class="loader"></div></td>
                <td class="table-data-rank"><div class="loader"></div></td>
                <td class="table-username"><div class="loader"></div></td>
                <td class="table-score"><div class="loader"></div></td>
                <td class="table-score"><div class="loader"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Leaderboard end -->
